{% extends "layout.html" %}

{% block content %}
<h1>New Team</h1>
<p class="subsubhead">Unlike last year, you don't have to join a team to play!</p>


<form action="{{ url_for('teams.new') }}" method="POST">
  {{ form.csrf_token }}
  {{ form | field('name') }}
  {{ form | field('password') }}
  {# form | field('email') #}
  <div class="buttons">
    <a href="{{ url_for('teams.join') }}">Join Team</a>
    <input type="submit" value="Create" />
  </div>
</form>
{% endblock %}
